<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./src/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Valentine?</title>
  </head>
  <body>
    <div class="firework hide" ></div>
    <div class="firework hide" ></div>
    <div class="firework hide" ></div>
    <div id="container">
      <div id="rose_container" class="hide">
        <img id="rose" class="pixelart" src="/rose_sprite.png" />
      </div>
      <div id="character_container">
        <img id="character" class="pixelart walk_right" src="/george.png" />
      </div>
    </div>
    <div id="valentine_prompt">
      <p style="color: white">
        Will you be my Valentine?
      </p>
      <div style="align-self: center; justify-self: center;">
        <button onclick="onYesClick();">
          Yes
        </button>
        <button onClick="this.disabled=true;">
          No
        </button>
      </div>
    </div>
  </body>
  <script src="./src/main.js" type="text/javascript"></script>
